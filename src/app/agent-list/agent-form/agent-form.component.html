<div id="principale">
  <div class=DivGauche>
    Nouvel Agent

  </div>
  <div class="DivCentrale">

    <img src="../assets/img/doubleBarre.png" class=img-responsive alt="Bienvenue">
    <div id="form">
      <form [formGroup]="agentForm" (ngSubmit)="onSaveAgent()">
        <div class="form-group">
          <label for="title">Nom</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="author">Prénom</label>
          <input type="text" id="author" class="form-control" formControlName="author">
        </div>
        <div class="form-group">
          <label for="synopsis">Adresse</label>
          <textarea id="synopsis" class="form-control" formControlName="synopsis">
          </textarea>
        </div>
        <button class="btn btn-danger" (click)="onBack()">Annuler</button>
        <button class="btn btn-success" style="float: right;" [disabled]="agentForm.invalid" type="submit">
          Enregistrer
        </button>
 <!--        <div class="form-group">
          <h4>Ajouter une photo</h4>
          <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
        </div>
        <button class="btn btn-default" (click)="onBack()">Retour</button>
        <button class="btn btn-success" style="float: right;" [disabled]="agentForm.invalid || fileIsUploading"
          type="submit">
          Enregistrer
        </button> -->

      </form>
    </div>
  </div>
  <div class="DivDroite">
    <img src="../assets/img/doubleBarre.png" class=img-responsive alt="Bienvenue">
    <div id="checkboxDroite" >
      <p>Gestion des droits</p>
      <div>
        <label class="radio-inline">
          <input type="checkbox" name="optradio" value="modele" (click)="trierPar('modele')" checked>   Ajout d'un véhicule
        </label>
      </div>
      <br>
      <div>
        <label class="radio-inline">
          <input type="checkbox" name="optradio" value="agence">   Suppression d'un véhicule
        </label>
      </div>
      <br>
      <div>
        <label class="radio-inline">
          <input type="checkbox" name="optradio" value="statut">   Modification d'un véhicule
        </label>
      </div>
    </div>
  </div>

</div>
