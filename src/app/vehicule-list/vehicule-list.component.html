
   
<div id="principale">
    <div class=DivGauche>
      Véhicules
    </div>
    <div class="DivCentrale">
      <img src="../assets/img/doubleBarre.png" class=img-responsive alt="Bienvenue">
      <div class="list-group">
        <button class="list-group-item"
                *ngFor="let vehicule of vehicules ; let i = index"
                (click)="onViewVehicule(i)">
          <h3 class="list-group-item-heading">
           
            <div class="btn btn-default pull-right" (click)="onDeleteVehicule(vehicule)">
              <span class="glyphicon glyphicon-minus"></span>
            </div>
          </h3>
          <p class="list-group-item-text">Id : {{ vehicule.identifiant }}</p>
          <p class="list-group-item-text">{{ vehicule.miniature }}</p>
          <p class="list-group-item-text">Modèle : {{ vehicule.modele }}</p>
          <p class="list-group-item-text">Agence : {{ vehicule.agence }}</p>
          <p class="list-group-item-text">Status : {{ vehicule.status }}</p>
          <p class="list-group-item-text">Date : {{ vehicule.dateFab }}</p>
         
        </button>
      </div>
      <button class="btn btn-default" (click)="onBack()">Retour accueil</button>
      <button class="btn btn-success" style="float: right;" (click)="onNewVehicule()">Nouveau Véhicule</button>
    </div>
  </div>
