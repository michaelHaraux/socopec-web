<div id="principale">
  <div class=DivGauche>
    Enregistrer une nouvelle Agence

  </div>
  <div class="DivCentrale">
    <img src="../assets/img/doubleBarre.png" class=img-responsive alt="Bienvenue">
    <form [formGroup]="agenceForm" (ngSubmit)="onSaveAgence()">
      <div class="form-group">
        <label for="nom">Nom de l'agence</label>
        <input type="text" id="nom" class="form-control" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="rue">Numéro et rue</label>
        <input type="text" id="rue" class="form-control" formControlName="rue">
      </div>
      <div class="form-group">
        <label for="complement">Complement</label>
        <input id="complement" class="form-control" formControlName="complement">
      </div>
      <div class="form-group">
        <label for="code">Code Postal</label>
        <input id="code" class="form-control" formControlName="code">
      </div>
      <div class="form-group">
        <label for="ville">Ville</label>
        <input id="ville" class="form-control" formControlName="ville">
      </div>
      <div class="form-group">
        <label for="numero">Numéro de téléphone</label>
        <input id="numero" class="form-control" formControlName="numero">
      </div>
      <div class="form-group">
        <label for="fax">Fax</label>
        <input id="fax" class="form-control" formControlName="fax">
      </div>



      <!-- <button class="btn btn-default" (click)="onBack()">Retour</button>
        <button class="btn btn-success" style="float: right;" [disabled]="agenceForm.invalid"
                type="submit">
          Enregistrer
        </button> -->
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
      </div>
      <button class="btn btn-default" (click)="onBack()">Retour</button>
      <button class="btn btn-success" style="float: right;" [disabled]="agenceForm.invalid || fileIsUploading"
        type="submit">
        Enregistrer
      </button>

    </form>

  </div>
  <div style="min-width: 30%;">


  </div>
</div>
