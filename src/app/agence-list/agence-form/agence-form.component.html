
 

 
<div id="principale">
    <div class=DivGauche>
      Enregistrer une nouvelle Agence
  
    </div>
    <div class="DivCentrale">
      <img src="../assets/img/doubleBarre.png" class=img-responsive alt="Bienvenue">
      <form [formGroup]="agenceForm" (ngSubmit)="onSaveAgence()">
        <div class="form-group">
          <label for="title">Nom</label>
          <input type="text" id="title"
                 class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="author">Prénom</label>
          <input type="text" id="author"
                 class="form-control" formControlName="author">
        </div>
        <div class="form-group">
          <label for="synopsis">Adresse</label>
          <textarea id="synopsis"
                    class="form-control" formControlName="synopsis">
            </textarea>
        </div>
        <button class="btn btn-default" (click)="onBack()">Retour</button>
        <button class="btn btn-success" style="float: right;" [disabled]="agenceForm.invalid"
                type="submit">
          Enregistrer
        </button>
        <div class="form-group">
          <h4>Ajouter une photo</h4>
          <input type="file" (change)="detectFiles($event)"
                 class="form-control" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
        </div>
        <button class="btn btn-default" (click)="onBack()">Retour</button>
        <button class="btn btn-success" style="float: right;" [disabled]="agenceForm.invalid || fileIsUploading"
                type="submit">
          Enregistrer
        </button>
  
      </form>
  
    </div>
  </div>
